
    <div class="col-md-12"></div>
		<form novalidate name="formulario" class="row" ng-submit="continuar()">
		<div class="col-md-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><span class="fa fa-line-chart"></span>{{pergunta_descricao}}</h3>
				</div>
				<div class="panel-body">
					<ul class="list-group"  ng-repeat="opcao in opcoes">
						<li class="list-group-item">
							<div class="checkbox">
								<label>
									<input type="radio" name="opcao" value="{{opcao.codigo}}">{{opcao.descricao}}
								</label>
							</div>
						</li>
					</ul>
				</div>
				<div class="panel-footer text-center">
					<button type="submit" class="btn btn-primary">
						Responder
					</button>
					
				</div>
			</div>
		</div>
		</form>
