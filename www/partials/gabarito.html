
    <div class="row">
		<h2>Você acertou {{total_acertos}} de {{total_questoes}} questões</h2>
        
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"  ng-repeat="resposta in respostas">
            <div ng-class="resposta.acerto==0 ? 'listing listing-danger' : 'listing listing-radius listing-success'">
					<div class="shape">
						<div class="shape-text">:-)</div>
					</div>
					<div class="listing-content"><h3>{{resposta.pergunta}}</h3>
						<p>Sua resposta: {{resposta.resposta_informada}}</p>
						<div ng-show="{{resposta.acerto==0}}">
						<p>Resposta correta: {{resposta.resposta_correta}}</p>
						<div>
					</div>
					</div>
				</div>
			</div>
		</div>	
		<div class="panel-footer">
			<a href="#menu" class="btn btn-warning">Voltar</a>
		</div>
